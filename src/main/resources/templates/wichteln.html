<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container-sm">
    <form id="event-creation-form"
          class="form-horizontal"
          th:object="${event}"
          method="post">
        <!-- Show in "form" mode only -->
        <div th:hidden="${submitted}?: 'false'">
            <button type="submit"
                    id="submit-button"
                    class="btn btn-primary my-3 mr-3"
                    th:formaction="@{/wichteln/save}">
                Submit
            </button>
            <button type="reset"
                    id="reset-button"
                    class="btn btn-danger my-3">
                Reset
            </button>
            <div th:replace="fragments/form :: event-creation-form-inputs"></div>
        </div>
        <!-- Render in "submitted" mode only -->
        <div th:if="${submitted}">
            <button type="button"
                    id="new-event-button"
                    class="btn btn-secondary my-3 mr-3"
                    th:formaction="@{/wichteln}">
                New Event
            </button>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
